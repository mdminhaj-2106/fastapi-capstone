version: '3.8'

services:
  api:
    build: .
    container_name: fast-api
    ports:
      - "8000:8000"
    environment:
      - API_KEY=jjhergfkvnldskjgirsdjvfrfjk
      - JWT_SECRET=my_secret
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis

  redis:
    image: "redis:alpine"
    container_name: redis
    ports:
      - "6379:6379"
